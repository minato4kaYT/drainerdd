[build]
builder = "railway/static:latest"
buildCommand = ""
startCommand = ""

[deploy]
numReplicas = 1
healthcheckPath = "/"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "telegram-bot"
type = "worker"
command = "python drain_bot.py"

[[services]]
name = "webapp"
type = "static"
path = "."
singlePageApp = true